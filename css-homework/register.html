<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css" type="text/css">
</head>
<body>
<div class="header">
    <span>BootCamp -用户管理系统</span>
    <div class="link">
        <a href="www.baidu.com">登录</a>
        <a href="www.baidu.com">注册</a>
    </div>
</div>

<div class="context">

    <div class="box-header">
        <span class="box-header-span1">登录</span>
        <span class="box-header-span2">注册</span>
    </div>

    <div class="box-context">
        <div class="context-div1">
            <div >用户名</div>
            <input type="text" class="input">
        </div>

        <div class="context-div2">
            <div >密码</div>
            <input type="text" class="input">
        </div>

        <div class="context-div3">
            <div >确认密码</div>
            <input type="text" class="input">
        </div>

        <div class="context-div4">
            <div >电子邮箱</div>
            <input type="text" class="input">
        </div>

        <div class="context-div5">
            <div >年龄</div>
            <input type="text" class="input">
        </div>

        <div class="context-div6">
            <div>职业</div>

            <input type="radio" name="radio">
            <span>学生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <input type="radio" name="radio">
            <span>上班族</span>
        </div>

        <button type="submit" >注册</button>

    </div>

</div>
</body>
</html>
