<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<div class="header">
    <span>BootCamp -用户管理系统</span>
    <div class="link">
        <a href="login.html">登录</a>
        <a href="login.html">注册</a>
    </div>
</div>

<div class="context">

        <div class="box-header">
            <span class="box-header-span1">登录</span>
            <span class="box-header-span2">注册</span>
        </div>

       <form action="login.html" class="box-context">
           <div >
               <label for="username">用户名</label>
               <br>
               <input type="text" name="username" id="username">
           </div>

           <div style="margin-top: 30px">
               <label for="password">密码</label>
               <br>
               <input type="text" id="password" name="password">
           </div>

           <div style="margin-top: 30px">

               <input type="checkbox" class="context-div3-input" id="check">
               <label for="check">记住密码</label>
           </div>

           <button type="submit" >登录</button>

           <div>
               <a href="login.html">找回密码</a>
               <span style="margin-left: 20px">|还没有注册账号？</span>
               <a href="login.html">立即注册</a>
           </div>
       </form>




</div>
</body>
</html>
