<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
</head>
<body>
<div class="header">
    <span>BootCamp -用户管理系统</span>
    <div class="link">
        <a href="www.baidu.com">登录</a>
        <a href="www.baidu.com">注册</a>
    </div>
</div>

<div class="context">

        <div class="box-header">
            <span class="box-header-span1">登录</span>
            <span class="box-header-span2">注册</span>
        </div>

        <div class="box-context">
            <div class="context-div1">
                <div >用户名</div>
                <input type="text">
            </div>

            <div class="context-div2">
                <div >密码</div>
                <input type="text">
            </div>
            <div class="context-div3">

                <input type="checkbox" class="context-div3-input">
                <span class="context-div3-span">记住密码</span>
            </div>
            <button type="submit" >登录</button>

            <div class="context-div4">

                <a href="www.baidu.com">找回密码</a>
                <span>|还没有注册账号？</span>
                <a href="www.baidu.com">立即注册</a>
            </div>

        </div>

</div>
</body>
</html>
