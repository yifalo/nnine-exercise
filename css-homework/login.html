<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">
    <span>BootCamp -用户管理系统</span>
    <div class="link">
        <a href="login.html">登录</a>
        <a href="register.html">注册</a>
    </div>
</div>

<div class="context">

        <div class="box-header">
            <button class="box-header-bt1" id="box-header-bt1">
                登录
            </button>
            <button class="box-header-bt2" id="box-header-bt2">
                注册
            </button>
        </div>

       <form action="login.html" class="box-context">
           <div >
               <label for="username">用户名</label>
               <input type="text" name="username" id="username">
           </div>

           <div >
               <label for="password">密码</label>
               <input type="text" id="password" name="password">
           </div>

           <div >

               <input type="checkbox" class="context-div3-input" id="check">
               <label for="check">记住密码</label>
           </div>

           <div>
               <button type="submit" class="form-bt">登录</button>
           </div>


           <div >
               <a href="login.html">找回密码</a>
               <span style="margin-left: 20px">|还没有注册账号？</span>
               <a href="register.html">立即注册</a>
           </div>
       </form>


    <script>
        let $bt1=$('#box-header-bt1');
        let $bt2=$('#box-header-bt2');
        $bt1.on("click",function (){
            location.href="login.html";
        })
        $bt2.on("click",function (){
            location.href="register.html";
        })
    </script>

</div>
</body>
</html>
