<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css" type="text/css">
</head>
<body>
<div class="header">
    <span>BootCamp -用户管理系统</span>
    <div class="link">
        <a href="register.html">登录</a>
        <a href="register.html">注册</a>
    </div>
</div>

<div class="context">

    <div class="box-header">
        <span class="box-header-span1">登录</span>
        <span class="box-header-span2">注册</span>
    </div>

    <form action="register.html" class="box-context">
        <div >
            <label for="username">用户名</label>
            <br>
            <input type="text" name="username" id="username">
        </div>

        <div >
            <label for="password">密码</label>
            <br>
            <input type="text" id="password" name="password">
        </div>

        <div >
            <label for="checkPassword">确认密码</label>
            <br>
            <input type="text" id="checkPassword" name="password">
        </div>

        <div >
            <label for="email">邮箱</label>
            <br>
            <input type="text" id="email" name="email">
        </div>

        <div >
            <label for="age">年龄</label>
            <br>
            <input type="text" id="age" name="age">
        </div>

        <div>
            <label for="radioBtn1">职业</label>
            <br>
            <input type="radio" id="radioBtn1" name="radioGroup" style="margin-top: 25px ">
            <label for="radioBtn1">学生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="radio" id="radioBtn2" name="radioGroup">
            <label for="radioBtn2">上班族</label>
        </div>

        <button type="submit" >注册</button>


    </form>

</div>
</body>
</html>
