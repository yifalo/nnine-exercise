<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link href="register.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="nav">
    <a href="#" class="nav__name">BootCamp——用户管理系统</a>
    <ul class="nav__link">
      <li class="nav__link__item">
        <a href="login.html">登录</a>
      </li>
      <li class="nav__link__item">
        <a href="register.html">注册</a>
      </li>
    </ul>
  </div>
  <div class="main main--simple">
    <div class="card card--column card--md">
      <div class="card__header">
        <ul class="tab tab--row tab--full">
          <li class="tab__item">
            <a href="login.html">登录</a>
          </li>
          <li class="tab__item tab__item-active">
            <a href="register.html">注册</a>
          </li>
        </ul>
      </div>
      <div class="card__main"> 
        <form action="" method="post" class="form">
          <div class="form__item form__item--column">
            <label for="username">用户名</label>
            <input class="username" type="text" placeholder="请输入ID,最多20位" maxlength="20" id="username" name="username">
          </div>
          <div class="form__item form__item--column">
            <label for="pwd">密码</label>
            <input type="password" name="password" id="pwd" placeholder="密码">
          </div>
          <div class="form__item form__item--column">
            <label for="again-pwd">确认密码</label>
            <input type="password" name="again_password" id="again-pwd" placeholder="密码">
          </div>
          <div class="form__item form__item--column">
            <label for="user_email">电子邮箱</label>
            <input type="email" name="email" id="user_email" placeholder="电子邮箱">
          </div>
          <div class="form__item form__item--column">
            <label for="user_age">年龄</label>
            <input type="number" name="age" min="1" id="user_age">
          </div>
          <div class="form__item form__item--column">
            <label >职业</label>
            <div class="check-box">
              <div class="check-box__item">
                <input type="radio" name="job" id="student" value="student">
                <label for="student">学生</label>
              </div>
              <div class="check-box__item">
                <input type="radio" name="job" id="work" value="work">
                <label for="work">上班族</label>
              </div>
            </div>
          </div>
          <div class="form__item form__item--row">
            <button type="submit" class="submit">注册</button>
          </div>
        </form>
      </div>
    </div>
  </div>   
</body>

</html>
