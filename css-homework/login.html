<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css" type="text/css">
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">
    <div class="title">BootCamp - 用户管理系统</div>
    <div class="nav">
        <a href="login.html">登陆</a>
        <a href="register.html">注册</a>
    </div>
</div>
<div class="container">
    <div class="tabs">
        <div class="tab" id="login-tab">登陆</div>
        <div class="tab active" id="register-tab">注册</div>
    </div>
    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <input type="checkbox" id="rememberPassword">
            <label for="rememberPassword" style="display: inline;">记住密码</label>
        </div>




        <button type="submit" class="btn">登录</button>

        <div class="form-group" style="margin-top: 20px ">
            <a href="login.html">找回密码</a>
            <span style="margin-left: 20px; margin-right: 10px">|还没有注册账号?</span>
            <a href="register.html">立即注册</a>
        </div>
    </form>
</div>

<script>
    let $bt1=$('#login-tab');
    let $bt2=$('#register-tab');
    $bt1.on("click",function (){
        location.href="login.html";

    })
    $bt2.on("click",function (){
        location.href="register.html";
    })
</script>
</body>
</html>
