<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="css/register.css" type="text/css">
    <script src="https://cdn.acwing.com/static/jquery/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="header">
    <div class="title">BootCamp - 用户管理系统</div>
    <div class="nav">
        <a href="login.html">登陆</a>
        <a href="register.html">注册</a>
    </div>
</div>
<div class="container">
    <div class="tabs">
        <div class="tab" id="login-tab">登陆</div>
        <div class="tab active" id="register-tab">注册</div>
    </div>
    <form>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password">
        </div>
        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password">
        </div>
        <div class="form-group">
            <label for="email">电子邮箱</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="age">年龄</label>
            <input type="number" id="age" name="age">
        </div>

        <div class="form-group">
            <label>职业</label>
            <div class="radio-group">
                <input type="radio" id="student" name="profession" value="student">
                <label for="student">学生</label>

                <input type="radio" id="worker" name="profession" value="worker">
                <label for="worker">上班族</label>
            </div>
        </div>
        <button type="submit" class="btn">注册</button>
    </form>
</div>

        <script>
            let $bt1=$('#login-tab');
            let $bt2=$('#register-tab');
            $bt1.on("click",function (){
                location.href="login.html";

            })
            $bt2.on("click",function (){
                location.href="register.html";
            })
        </script>



</div>
</body>
</html>
